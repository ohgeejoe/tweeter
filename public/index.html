<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome For double arrow down in Header -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>tweeter</span>
      <div class="new-tweet-slider">
        <a>Write a new tweet</a>
        <span class="fas fa-angle-double-down"></span>
      </div>
    </nav>

    <header class="header">
      <div class="avatar-pic">
          <img class="avatar-pic" src="/images/profile-hex.png"> 
          <h2>Your Name</h2>
      </div>
      <br>
      <div">
          <h2></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <p>Lorem ipsum dolor sit amet, </p>
    <h1>Lorem ipsum dolor sit amet,.</h1>

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <textarea name="text"
         id="tweet-text" 
         placeholder="What are you humming about?">
        </textarea>
        <div>
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweets Submitted Container -->
    <div id="tweets-container"></div>
    <article class="tweet">
          <header>
            <img src="/images/bird.png" alt="bird" />
            <h1>Bill Fields</h1>
            <h2>@MrFields</h2>
          </header>
          <div class="tweet-body">
            <p>
              little tweet here
            </p>
          </div>
          <footer>
            <p>
            10 days ago
            </p>
            <span>
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </span>
          </footer>
        </article>
  </main>


  </body>
</html>
